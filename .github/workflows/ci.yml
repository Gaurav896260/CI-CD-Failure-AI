name: AI CI/CD Pipeline

on: [push, pull_request] # Runs on code push or PR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: pip install -r requirements.txt || echo "No dependencies"

      - name: Run Tests
        run: python -m unittest discover -s tests || echo "No tests"

      - name: Create Logs Directory
        run: mkdir -p logs # Ensure logs directory exists

      - name: Save Logs
        run: journalctl --no-pager -n 1000 > logs/system_logs.txt || echo "Log collection failed"

      - name: Collect Build Logs
        run: echo "Build logs generated at $(date)" > logs/build_log.txt

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-cd-logs
          path: logs/
