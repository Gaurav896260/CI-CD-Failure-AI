name: AI CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Collect Build Logs
        run: |
          mkdir -p logs
          journalctl -u $GITHUB_REPOSITORY --no-pager > logs/system_logs.txt || echo "Log collection failed"

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/system_logs.txt

  process_logs:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Download Logs
        uses: actions/download-artifact@v4
        with:
          name: build-logs
          path: logs/

      - name: Preprocess Logs
        run: python scripts/preprocess_logs.py

        
      - name: Debug Log Files
        run: |
          echo "Checking cleaned logs..."
          ls -l logs/
          cat logs/cleaned_logs.txt || echo "‚ùå Logs missing!"

      - name: Train AI Model
        run: python scripts/train_model.py

      - name: Predict Failures
        run: python scripts/predict_failure.py
