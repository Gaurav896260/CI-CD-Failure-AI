name: AI CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Collect Build Logs
        run: |
          mkdir -p logs
          echo "üîß Simulating build logs (since journalctl may not work on GitHub Actions)"
          echo "Build started..." > logs/system_logs.txt
          echo "Compilation failed due to error XYZ" >> logs/system_logs.txt
          echo "Build finished with failure" >> logs/system_logs.txt

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/system_logs.txt

  process_logs:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Download Logs
        uses: actions/download-artifact@v4
        with:
          name: build-logs
          path: logs/

      - name: Check Downloaded Logs
        run: |
          echo "üìÅ Listing files in logs/"
          ls -l logs/
          echo "üìú system_logs.txt content:"
          cat logs/system_logs.txt || echo "‚ùå system_logs.txt missing or empty!"

      - name: Preprocess Logs
        run: python scripts/preprocess_logs.py

      - name: Debug Cleaned Logs
        run: |
          echo "üîç Checking cleaned logs after preprocessing..."
          ls -l logs/
          cat logs/cleaned_logs.txt || echo "‚ùå Cleaned logs are empty!"

      - name: Train AI Model
        run: python scripts/train_model.py

      - name: Predict Failures
        run: python scripts/predict_failure.py
